<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="quiz2.css">
    <title>Quiz 2</title>
  </head>

  <body>
    <header>
      <h1>This is the second quiz</h1>
    </header>

    <section id="firstSection">
      <nav>
        <ul>
          <li>
            <a href="https://www.google.com">Google</a>
          </li>
          <li>
            <a href="https://www.mattbowytz.com">Class Site</a>
          </li>
          <li>
            <a href="https://www.amazon.com">Amazon</a>
          </li>
        </ul>
      </nav>
    </section>


    <section id="nav">
      <h2>This is a List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </section>

    <main>
      <h2>Join Our Mailing List!</h2>
      <form id="email_form" name="email_form" action="join.html" method="get">
        <fieldset>
          <label for="email_address1">Email Address:</label>
          <input type="text" id="email_address1" name="email_address1">
          <span id="email_address1_error">*</span><br>
        </fieldset>

        <fieldset>
          <label for="email_address2">Re-enter Email Address:</label>
          <input type="text" id="email_address2" name="email_address2">
          <span id="email_address2_error">*</span><br>
        </fieldset>

        <fieldset>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name">
          <span id="first_name_error">*</span><br>
        </fieldset>

        <fieldset>
          <input type="submit" id="join_list" value="Join List">
          <input type="reset" id="reset" value="Reset">
        </fieldset>
      </form>

    </main>
  </body>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
